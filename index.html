<!DOCTYPE html>
<html lang="en">
  <head><title>API | Konduto</title></head>
  <body onload="getLocation(navigator.language);">
    <!-- onLoad="window.location.href='en/index.html';" -->
    <script>window.jQuery || document.write('<script src="assets/js/jquery.min.js">\x3C/script>')</script>
    <script>
      function getLocation(lang) {
        var dest;
        switch(lang[0]) {
          case "pt":
          case "pt_BR":
          case "pt_PT":
          case lang.indexOf("pt") >= 0:
            dest = "pt/index.html";
            break;
          case "en":
          case "en_US":
          case lang.indexOf("en") >= 0:
            dest = "en/index.html";
            break;
          default:
            dest = "en/index.html";
            break;
        }
        window.location.href = dest;
      }
    </script>
  </body>
</html>
